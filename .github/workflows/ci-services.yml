name: CI - Services

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/shared/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci-services.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/shared/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci-services.yml'

jobs:
  test-services:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, user-service, job-service]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.1

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ${{ matrix.service }}
        run: pnpm --filter ${{ matrix.service }} build

      - name: Run unit tests - ${{ matrix.service }}
        run: pnpm --filter ${{ matrix.service }} test --passWithNoTests

      - name: Start Docker services for integration tests
        run: |
          docker-compose -f docker-compose.yml up -d localstack mailhog
          sleep 10
          docker-compose -f docker-compose.yml exec -T localstack bash -c "awslocal dynamodb list-tables" || true

      - name: Run integration tests - ${{ matrix.service }}
        run: pnpm --filter ${{ matrix.service }} test:integration --passWithNoTests
        env:
          DYNAMODB_ENDPOINT: http://localhost:4566
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test

      - name: Cleanup Docker
        if: always()
        run: docker-compose -f docker-compose.yml down --volumes || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.service }}
          path: |
            services/${{ matrix.service }}/coverage/
            services/${{ matrix.service }}/.nyc_output/
          retention-days: 7
