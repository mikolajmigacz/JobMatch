name: CI - Docker Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/shared/**'
      - 'docker-compose.yml'
      - '.github/workflows/ci-docker.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/shared/**'
      - '.github/workflows/ci-docker.yml'

jobs:
  build-docker-images:
    name: Build Docker - ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, user-service, job-service]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: services/${{ matrix.service }}/Dockerfile
          push: false
          tags: jobmatch-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
