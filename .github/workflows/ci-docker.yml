name: CI - Docker Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/shared/**'
      - 'docker-compose.yml'
      - '.github/workflows/ci-docker.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/shared/**'
      - '.github/workflows/ci-docker.yml'

jobs:
  build-auth-service:
    name: Build Docker - auth-service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build auth-service image
        uses: docker/build-push-action@v5
        with:
          context: services/auth-service
          file: services/auth-service/Dockerfile
          push: false
          tags: jobmatch-auth-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-user-service:
    name: Build Docker - user-service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build user-service image
        uses: docker/build-push-action@v5
        with:
          context: services/user-service
          file: services/user-service/Dockerfile
          push: false
          tags: jobmatch-user-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-job-service:
    name: Build Docker - job-service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build job-service image
        uses: docker/build-push-action@v5
        with:
          context: services/job-service
          file: services/job-service/Dockerfile
          push: false
          tags: jobmatch-job-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
