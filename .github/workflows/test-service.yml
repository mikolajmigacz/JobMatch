name: Test Service

on:
  workflow_call:
    inputs:
      service_path:
        required: true
        type: string
        description: Path to service directory (e.g., services/auth-service)
      service_name:
        required: true
        type: string
        description: Service name (e.g., auth-service)

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install workspace dependencies
        run: pnpm -r install --no-frozen-lockfile

      - name: Build shared package
        run: pnpm -w -r --filter=@jobmatch/shared run build

      - name: Build ${{ inputs.service_name }}
        working-directory: ${{ inputs.service_path }}
        run: pnpm run build

      - name: Run unit tests
        working-directory: ${{ inputs.service_path }}
        run: pnpm run test

      - name: Run integration tests (if available)
        working-directory: ${{ inputs.service_path }}
        run: |
          if [ -f "test/integration.spec.ts" ] || [ -f "test/**/*.integration.spec.ts" ]; then
            pnpm run test test/**/*.integration.spec.ts --runInBand
          fi
        timeout-minutes: 10

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install workspace dependencies
        run: pnpm -r install --no-frozen-lockfile

      - name: Lint ${{ inputs.service_name }}
        working-directory: ${{ inputs.service_path }}
        run: pnpm run lint
